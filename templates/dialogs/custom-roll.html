<form>
    {{#unless noability}}
    <div class="form-group">
        <label> {{localize "VTM5E.SelectAbility"}} </label>
        <select id="abilitySelect">
            {{#each abilities as |value key|}}
                <option value="{{value}}"> {{localize value}} </option>
            {{/each}}
        </select>
    </div>
    {{/unless}}
    <div class="form-group">
        <label>{{localize "VTM5E.Modifier"}}</label>
        <input type="text" id="inputMod" value="0">
    </div>
    <div class="form-group">
        <label>{{localize "VTM5E.Difficulty"}}</label>
        <input type="text" min="0" id="inputDif" value="0">
    </div>
    {{#unless noability}}
        {{!-- Automatically apply health level to roll? --}}
        <input id="specialty" type="checkbox"> Specialty </input>
    {{/unless}}

</form>
